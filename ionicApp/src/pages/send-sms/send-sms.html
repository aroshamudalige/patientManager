<ion-header>

  <ion-navbar>
    <ion-title>Send SMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="sendSMS(areacode, msg)">
        <ion-item>
            <ion-label>Area Code</ion-label>
            <ion-select [(ngModel)]="areacode" multiple="false" name="areacode">
                <ion-option *ngFor="let item of items">{{item}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Message</ion-label>
            <ion-textarea [(ngModel)]="msg" name="msg" autocomplete="on" autocorrect="on"></ion-textarea>
          </ion-item>
        <button ion-button type="submit" block>Send</button>
      </form>

</ion-content>
