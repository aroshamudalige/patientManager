<ion-header>

  <ion-navbar>
    <ion-title>All Patients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    {{netavailable}}
    <ion-list>
        <ion-item text-wrap
          *ngFor="let item of items">
          <h3>{{ item.patientName + ' - ' + item.telnumber + ' - ' + item.areacode }}</h3>
          <ion-buttons end>
             <button
                ion-button
                icon-start
                color="danger"
                small
                (click)="deletePatient(item)"><ion-icon name="md-close-circle"></ion-icon></button>

           </ion-buttons>
      </ion-item>
     </ion-list>

</ion-content>
